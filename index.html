<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>squareicon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>

    <style>
        footer {
            padding-top: 2rem;
            padding-bottom: 2rem;
            margin-top: 3rem;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">squareicon</h1>
        <p class="lead text-muted">identicons with squares</p>
        <p>
            <a href="https://github.com/mistic100/squareicon" class="btn btn-primary btn-lg">
                <img src="https://assets.github.com/images/icons/emoji/octocat.png" width=32px height=32px> GitHub</a>
        </p>
    </div>
</section>

<div class="container border-bottom pb-4 mb-4">
    <div class="row">
        <div class="col">
            <h2>demos</h2>
        </div>
        <div class="col text-right">
            <button class="btn btn-outline-primary btn-sm" type="button" onclick="refresh()">reload</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon class="img-thumbnail"/>
                <figcaption class="figure-caption">Default settings</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-colors="1" class="img-thumbnail"/>
                <figcaption class="figure-caption">One color</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-pixels="5" class="img-thumbnail"/>
                <figcaption class="figure-caption">5 pixels wide</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-padding="16" data-size="92" class="img-thumbnail"/>
                <figcaption class="figure-caption">With padding</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-background="#ccc" class="img-thumbnail"/>
                <figcaption class="figure-caption">With background</figcaption>
            </figure>
        </div>

        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-symmetry="vertical" class="img-thumbnail"/>
                <figcaption class="figure-caption">Vertical symmetry</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-symmetry="horizontal" class="img-thumbnail"/>
                <figcaption class="figure-caption">Horizontal symmetry</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-symmetry="central" class="img-thumbnail"/>
                <figcaption class="figure-caption">Central symmetry</figcaption>
            </figure>
        </div>

        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-scheme="raw" class="img-thumbnail"/>
                <figcaption class="figure-caption">Raw scheme</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-scheme="light" class="img-thumbnail"/>
                <figcaption class="figure-caption">Light scheme</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-scheme="dark" class="img-thumbnail"/>
                <figcaption class="figure-caption">Dark scheme</figcaption>
            </figure>
        </div>
        <div class="col-6 col-md-3 col-lg-2 text-center">
            <figure class="figure">
                <img data-squareicon data-scheme="bright" class="img-thumbnail"/>
                <figcaption class="figure-caption">Bright scheme</figcaption>
            </figure>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>playground</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-4">
            <form class="border rounded p-3" id="playground-form">
                <div class="form-group">
                    <label for="id">Id</label>

                    <div class="input-group">
                        <input type="text" class="form-control" id="id" name="id">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary btn-sm" type="button"
                                    onclick="document.querySelector('#id').value = ''; refreshPlayground();">random
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="colors">Colors</label>
                        <input type="number" class="form-control" min="1" max="2" id="colors" name="colors">
                    </div>
                    <div class="form-group col">
                        <label for="pixels">Pixels</label>
                        <input type="number" class="form-control" min="2" max="16" id="pixels" name="pixels">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="size">Size</label>
                        <input type="number" class="form-control" min="1" id="size" name="size">
                    </div>
                    <div class="form-group col">
                        <label for="padding">Padding</label>
                        <input type="number" class="form-control" min="0" id="padding" name="padding">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="symmetry">Symmetry</label>
                        <select class="form-control" id="symmetry" name="symmetry">
                            <option>none</option>
                            <option>vertical</option>
                            <option>horizontal</option>
                            <option>central</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="scheme">Scheme</label>
                        <select class="form-control" id="scheme" name="scheme">
                            <option>raw</option>
                            <option>standard</option>
                            <option>light</option>
                            <option>bright</option>
                            <option>dark</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-outline-danger btn-sm" type="button" onclick="defaultPlayground()">reset</button>
            </form>
        </div>
        <div class="col-12 col-md-8">
            <img class="img-thumbnail" id="playground-img">
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p class="float-right">
            <a href="https://www.strangeplanet.fr">strangeplanet.fr</a>
        </p>
        <p>Â© Damien "Mistic" Sorel, licenced under MIT</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/randomcolor@0.5.3/randomColor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.0/spark-md5.min.js"></script>
<script src="browser.js"></script>

<script>
    const playgroundForm = document.querySelector('#playground-form');
    const playgroundImg = document.querySelector('#playground-img');

    function refresh() {
        const id = Math.random().toString(16).substr(2);
        document.querySelectorAll('[data-squareicon]').forEach(el => {
            const options = Object.assign({}, el.dataset);
            options.id = id;
            options.hasher = SparkMD5.hash;
            squareicon(options, (err, data) => {
                el.src = data;
            });
        });
    }

    function refreshPlayground() {
        const formData = new FormData(playgroundForm);
        const options = {};
        options.hasher = SparkMD5.hash;

        for (const data of formData.entries()) {
            options[data[0]] = data[1];
        }

        squareicon(options, (err, data) => {
            playgroundImg.src = data;
        });
    }

    function defaultPlayground() {
        for (const [key, value] of Object.entries(squareicon.DEFAULT)) {
            (playgroundForm.querySelector(`[name=${key}]`) || {}).value = value;
        }
        playgroundForm.querySelector('[name=id]').value = 'squareicon';

        refreshPlayground();
    }

    playgroundForm.addEventListener('change', refreshPlayground);
    playgroundForm.addEventListener('keyup', refreshPlayground);

    refresh();
    defaultPlayground();
</script>
</body>
</html>
